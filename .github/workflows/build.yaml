name: "CI"
on: push

jobs:
  build-mac:
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: install frontend dependencies
        run: pnpm install
      - name: build tauri app
        run: pnpm tauri build --ci -v --target universal-apple-darwin
      - uses: actions/upload-artifact@v3
        with:
          name: "overlayed-unstable-mac"
          path: "**/*.dmg"
  build-windows:
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: install frontend dependencies
        run: pnpm install
      - name: build tauri app
        run: pnpm tauri build --ci -v --target x86_64-pc-windows-msvc
      - uses: actions/upload-artifact@v3
        with:
          name: "overlayed-unstable-windows"
          path: "src-tauri/x86_64-pc-windows-msvc/**/overlayed.exe"
  build-linux:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: install frontend dependencies
        run: pnpm install
      - name: build tauri app
        run: pnpm tauri build --ci -v --target x86_64-unknown-linux-gnu --bundles
      - uses: actions/upload-artifact@v3
        with:
          name: "overlayed-unstable-linux"
          path: "src-tauri/target"
