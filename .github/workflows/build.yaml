name: "CI"
on: push

jobs:
  build-mac:
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: install frontend dependencies
        run: pnpm install
      - name: build tauri app
        run: pnpm tauri build --ci -v --target universal-apple-darwin 
      - uses: actions/upload-artifact@v2
        with:
          name: "overlayed-unstable-mac"
          path: "src-tauri/target/release/bundle/dmg/*.dmg"
  build-windows:
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: install frontend dependencies
        run: pnpm install
      - name: build tauri app
        run: pnpm tauri build --ci -v --target x86_64-pc-windows-msvc
      - uses: actions/upload-artifact@v2
        with:
          name: "overlayed-unstable-windows"
          path: "src-tauri/target/release/bundle/**/*.exe"
